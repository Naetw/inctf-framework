<div class='row-fluid'>
    <div class='span12'>
        <table class='table'>
            <thead>
                <tr>
                    <th>
                        Sl No.
                    </th>
                    <th>
                        Service name
                    </th>
                    <th>
                        Container type
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="container in containers">
                    <td>
                        {{$index + 1}}
                    </td>
                    <td>
                        {{container[0]}}
                    </td>
                    <td>
                        {{container[1]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class='row-fluid' ng-hide='containers'>
    <div class='span12'>
        <h4>No pending updates to any containers!</h4>
    </div>
</div>
